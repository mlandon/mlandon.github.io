<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Add Paragraph</title>
</head>
<body>
    <button onclick="addParagraph()">Add Paragraph</button>
    <div id="content"></div>

    <script>
        function addParagraph() {
            let newParagraph = document.createElement("p"); // Create a new <p> element
            newParagraph.textContent = "This is a new paragraph."; // Set its content
            document.getElementById("content").appendChild(newParagraph); // Append it to the div
        }
    </script>
</body>
</html>
